<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Chapter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Edit Chapter</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="chapter_name" class="form-label">Chapter Name</label>
                <input type="text" class="form-control" id="chapter_name" name="chapter_name" value="{{ chapter.name }}" required>
            </div>
            <div class="mb-3">
                <label for="chapter_description" class="form-label">Description</label>
                <textarea class="form-control" id="chapter_description" name="chapter_description">{{ chapter.description }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Chapter</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
