<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Summary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom navbar styling */
        .navbar {
            background-color: #000; /* Black background */
        }
        .navbar-nav .nav-link {
            color: #fff !important; /* White text */
            font-weight: bold;
        }
        .navbar-nav .nav-link:hover {
            background-color: #444; /* Dark gray on hover */
        }
        .container {
            margin-top: 80px; /* Spacing below navbar */
        }
        h1 {
            color: #2c3e50;
            font-size: 36px;
            font-weight: 700;
        }
        h3 {
            color: #34495e;
            font-size: 28px;
            margin-top: 40px;
            font-weight: 600;
        }
        hr {
            border: 1px solid #ecf0f1;
        }
        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-top: 60px;
        }
        .graph-container {
            text-align: center;
            margin-bottom: 50px;
        }
        .graph-img {
            max-width: 100%;
            height: auto;
        }
        .graph-column {
            padding: 20px; /* Add padding to balance the graphs */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_dashboard', student_id=student.id) }}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_scores', student_id=student.id) }}">Scores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('student_summary', student_id=student.id) }}">Summary</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Student Summary</h1>

        <!-- Row to contain the two graphs side by side -->
        <div class="row">
            <!-- Pie Chart for Quiz Attempts -->
            <div class="col-md-6 graph-column">
                <div class="graph-container">
                    <h3>Quiz Attempt Summary</h3>
                    <img src="data:image/png;base64,{{ quiz_graph }}" alt="Quiz Attempt Summary" class="graph-img rounded shadow">
                </div>
            </div>

            <!-- Bar Graph for Quizzes per Subject -->
            <div class="col-md-6 graph-column">
                <div class="graph-container">
                    <h3>Number of Quizzes per Subject</h3>
                    <img src="data:image/png;base64,{{ subject_graph }}" alt="Quizzes per Subject" class="graph-img rounded shadow">
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 Student Dashboard. All Rights Reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
