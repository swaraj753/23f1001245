<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Chapter</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Admin Dashboard</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Subjects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chapters</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1 class="text-center">Create New Chapter</h1>
        <p class="text-muted text-center">For Subject ID: <strong>{{ subject_id }}</strong></p>

        <div class="card">
            <div class="card-body">
                <form action="{{ url_for('create_chapter', subject_id=subject_id) }}" method="POST">
                    <div class="mb-3">
                        <label for="chapter_name" class="form-label">Chapter Name</label>
                        <input type="text" class="form-control" id="chapter_name" name="chapter_name" placeholder="Enter chapter name" required>
                    </div>
                    <div class="mb-3">
                        <label for="chapter_description" class="form-label">Chapter Description</label>
                        <textarea class="form-control" id="chapter_description" name="chapter_description" rows="4" placeholder="Enter chapter description (optional)"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Chapter</button>
                    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
