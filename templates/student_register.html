<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register - QuizMaster</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            border-radius: 1rem;
        }
        .card-body {
            background-color: white;
        }
        .form-control-lg {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-md-6 col-lg-5 d-none d-md-block">
                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img1.webp"
                                    alt="register form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                            </div>
                            <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                <div class="card-body p-4 p-lg-5 text-black">
                                    <form action="{{ url_for('student_register') }}" method="POST">
                                        <div class="d-flex align-items-center mb-3 pb-1">
                                            <i class="fas fa-user-graduate fa-2x me-3" style="color: #ff6219;"></i>
                                            <span class="h1 fw-bold mb-0">Register as Student</span>
                                        </div>

                                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your student account</h5>
                                        
                                        <!-- Full Name -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="full_name" name="full_name" class="form-control form-control-lg" placeholder="Full Name" required />
                                            <label class="form-label" for="full_name">Full Name</label>
                                        </div>

                                        <!-- Qualification -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="qualification" name="qualification" class="form-control form-control-lg" placeholder="Qualification" required />
                                            <label class="form-label" for="qualification">Qualification</label>
                                        </div>

                                        <!-- Date of Birth -->
                                        <div class="form-outline mb-4">
                                            <input type="date" id="dob" name="dob" class="form-control form-control-lg" required />
                                            <label class="form-label" for="dob">Date of Birth</label>
                                        </div>

                                        <!-- Username (Email) -->
                                        <div class="form-outline mb-4">
                                            <input type="email" id="username" name="username" class="form-control form-control-lg" placeholder="Email" required />
                                            <label class="form-label" for="username">Email</label>
                                        </div>

                                        <!-- Password -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required />
                                            <label class="form-label" for="password">Password</label>
                                        </div>

                                        <!-- Submit Button -->
                                        <div class="pt-1 mb-4">
                                            <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                                        </div>
                                    </form>

                                    <div class="text-center mt-3">
                                        <p class="small">Already have an account? <a href="{{ url_for('student_login') }}" class="text-primary">Login here</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
