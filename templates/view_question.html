<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Question Details</h1>
        <div class="card">
            <div class="card-body">
                <p><strong>Question Text:</strong> {{ question.text }}</p>
                <p><strong>Option 1:</strong> {{ question.option1 }}</p>
                <p><strong>Option 2:</strong> {{ question.option2 }}</p>
                <p><strong>Option 3:</strong> {{ question.option3 }}</p>
                <p><strong>Option 4:</strong> {{ question.option4 }}</p>
                <p><strong>Correct Option:</strong> {{ question.correct_option }}</p>
            </div>
        </div>
        <a href="{{ url_for('quiz_dashboard') }}" class="btn btn-primary mt-3">Back to Quiz Dashboard</a>
    </div>
</body>
</html>
